<div>{{movie.title}}</div>
<img class="temp-img" src='https://image.tmdb.org/t/p/original{{movie.poster_path}}'/>
<div class="movie-content" *ngIf="movie">
  <img
    class="poster-img"
    src="https://image.tmdb.org/t/p/original{{movie.poster_path}}"
  />

  <div class="movie-descriptions">
    <h1 class="white-text">{{movie.title}}</h1>
    <div class="row bold">
      <div *ngFor="let genre of movie.genres">
        <div style="padding: 20px 20px 20px 0px" class="genre-spacing">
          {{ genre.name }}
        </div>
      </div>
    </div>
    <div style="line-height: 1.75">{{ movie.overview }}</div>
    <div class="reviewButton" (click)="open(content)">LEAVE A REVIEW</div>
  </div>
</div>
<div *ngFor="let review of reviews; let i = index">
  Username: {{review.username}} | Rating: {{review.rating}} | Review: {{review.review}}
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4>Leave A Review</h4>
    <div (click)="modal.dismiss()">X</div>
  </div>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
      <textarea formControlName="message" maxlength="100" placeholder="Maximum of 100 characters"></textarea>
      <br/>
      <ngb-rating [(rate)]="currentRate" [max]="5" formControlName="ctrl"></ngb-rating>
  </div>
  <div class="modal-footer">
    <button type="submit">Add Review</button>
  </div>
</form>
</ng-template>
