  <div class="registerArea">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="account-form">
      <p>
        <label>First Name </label>
        <input type="text" formControlName="fname">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error"  *ngIf="errors?.fname">Invalid First Name</div>
      <p>
        <label>Last Name</label>
        <input type="text" formControlName="lname">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error"  *ngIf="errors?.lname">Invalid Last Name</div>
      <p>
        <label>Street</label><br/>
        <input type="text" formControlName="street">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error"  *ngIf="errors?.street">Invalid Street</div>
      <p>
        <label>City</label><br/>
        <input type="text" formControlName="city">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error" *ngIf="errors?.city">Invalid City</div>
      <p>
        <label>State</label><br/>
        <input type="text" formControlName="state">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error"  *ngIf="errors?.state">Invalid State</div>
      <p>
        <label>Zip Code</label>
        <input type="number" formControlName="zip_code">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error"  *ngIf="errors?.zip_code">Invalid Zip Code</div>
      <p>
        <label>Email</label><br/>
        <input type="text" formControlName="email">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error"  *ngIf="errors?.email">Invalid Email</div>
      <p>
        <label>Phone</label>
        <input type="text" formControlName="phone">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error"  *ngIf="errors?.phone">Invalid Phone</div>
      <p>
        <label>Username</label>
        <input type="text" formControlName="username">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error"  *ngIf="errors?.username">Invalid Username</div>
      <p>
        <label>Password </label>
        <input type="password" formControlName="password">
      </p>
      <div style="margin: -30px 0px 20px 0px;" class="error"  *ngIf="errors?.password">Invalid Password</div>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </div>
