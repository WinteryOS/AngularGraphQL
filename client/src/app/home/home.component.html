<div class="movie-list">
  <div *ngFor="let movie of popularMovies; let i = index">
    <div class="indiv-movie">
      <img class="movie-img" src='https://image.tmdb.org/t/p/original{{movie.poster_path}}'/>
      <div class="movie-title">
        {{i}} {{movie.title}}
      </div>
    </div>
  </div>
</div>
